<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./content/css/style.css" />
    <title>MT's Hell</title>

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
